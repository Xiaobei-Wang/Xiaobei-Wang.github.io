    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>jquery开发自定义的控件分两大类，第一就是不带参数的插件，还有一类就是带参数的jquery插件了。</p>
<p>无参的格式为：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">(function($)&#123;</div><div class="line">     $.fn.extend(&#123;</div><div class="line">         myPlugName:function()&#123;&lt;!--myPlugName你的插件的名字，根据自己的情况来命名--&gt;</div><div class="line">             //dosomethings</div><div class="line">         &#125;);    </div><div class="line">     &#125;</div><div class="line">     &#125;);    </div><div class="line">&#125;)(jQuery);</div></pre></td></tr></table></figure>
<p>例子：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">(function($)&#123;</div><div class="line">    $.fn.extend(&#123;</div><div class="line">        myPlugName:function()&#123;</div><div class="line">            $(this).click(function()&#123;</div><div class="line">                alert($(this).val());    </div><div class="line">            &#125;);    </div><div class="line">        &#125;</div><div class="line">    &#125;);    </div><div class="line">&#125;)(jQuery);</div><div class="line">&lt;/script&gt;       </div><div class="line">&lt;body&gt;</div><div class="line">	&lt;input type=&quot;button&quot; value=&quot;点击我&quot; id=&quot;btn&quot; /&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">      $(&quot;#btn&quot;).myPlugName();</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
<p>带参数的jquery插件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">(function($)&#123;</div><div class="line">    $.fn.hilight=function(options)&#123;</div><div class="line">        var defaults=&#123;</div><div class="line">            foreground:&apos;red&apos;,</div><div class="line">            background:&apos;yellow&apos;    </div><div class="line">        &#125;;</div><div class="line">        var opts = $.extend(defaults,options);</div><div class="line">        //dosomethings</div><div class="line">    &#125;;</div><div class="line">&#125;)(jQuery);</div></pre></td></tr></table></figure>
<p>例子：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">    (function($)&#123;</div><div class="line">        $.fn.hilight=function(options)&#123;</div><div class="line">            var defaults=&#123;</div><div class="line">                foreground:&apos;red&apos;,</div><div class="line">                background:&apos;yellow&apos;    </div><div class="line">            &#125;;</div><div class="line">            var opts = $.extend(defaults,options);</div><div class="line">            $(this).css(&quot;background-color&quot;,opts.background);</div><div class="line">            $(this).css(&quot;color&quot;,opts.foreground);</div><div class="line">        &#125;;</div><div class="line">    &#125;)(jQuery);</div><div class="line">&lt;/script&gt;</div><div class="line">&lt;body&gt;</div><div class="line">    &lt;div id=&quot;myDiv&quot;&gt;This is a Params JQuery!&lt;/div&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">    $(&quot;#myDiv&quot;).hilight(&#123;foreground:&apos;blue&apos;&#125;);</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
